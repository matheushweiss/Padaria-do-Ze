<div id="container">
  <form action="#" method="post" id="contact_form">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="Nome do cliente" name="name" id="name_input" required>
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="Email para contato" name="email" id="email_input">
    </div>
    <div class="telephone">
      <label for="name"></label>
      <input type="text" placeholder="Número para contato" name="telephone" id="telephone_input" required>
    </div>
    
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="Escreva seu pedido e especificações" id="message_input" cols="30" rows="5" required></textarea>
    </div>
    <div class="submit">
      <input type="submit" value="Enviar Pedido" id="form_button" />
    </div>
  </form>
</div>
